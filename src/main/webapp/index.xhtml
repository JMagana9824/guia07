<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <f:view>
             <h:form>
                 <h1><h:outputText value="Categorias"/></h1>
                  <h:form>
             <p:selectBooleanCheckbox id="chkUsados" value="#{categoriaBean.activo}" itemLabel="Motrar los no utilizados">
             <p:ajax  update="@all" listener="#{categoriaBean.chkCambio()}"/>
                    </p:selectBooleanCheckbox>
                             
                 </h:form>
                 <p:dataTable value="#{categoriaBean.lista}" var="item" rows="3" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              rowsPerPageTemplate="3,5,10">
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="IdCategoria"/>
                         </f:facet>
                         <h:outputText value="#{item.idCategoria}"/>
                     </p:column>
                     <p:column >
                         <f:facet name="header">
                             <h:outputText value="Nombre"/>
                         </f:facet>
                         <h:outputText value="#{item.nombre}"/>
                     </p:column>
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="Activo"/>
                         </f:facet>
                         <h:outputText value="#{item.activo}"/>
                     </p:column>
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="Descripcion"/>
                         </f:facet>
                         <h:outputText value="#{item.descripcion}"/>
                     </p:column>
                 </p:dataTable>
             </h:form>


             <br/>
             <h:form id="myForm">
            <h:outputLabel><strong>Crear nuevo registro</strong></h:outputLabel>
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <br/>
            
            <br/>
            <p:panelGrid id="grid_input" columns="3">
                <p:outputLabel><strong>Id Categoria</strong></p:outputLabel><p:inputText id="idtxt" value="#{categoriaBean.cat.idCategoria}" disabled="true"/><br/>
                <p:outputLabel><strong>Nombre</strong></p:outputLabel><p:inputText title="nombre" id="nombretxt" value="#{categoriaBean.cat.nombre}"/> <br/>
                <p:outputLabel><strong>Activo</strong></p:outputLabel><p:selectBooleanCheckbox id="activocbx" value="#{categoriaBean.cat.activo}"/><br/>
                <p:outputLabel><strong>Descripcion</strong></p:outputLabel><p:inputTextarea  title="descripcion" id="Descripcion" value="#{categoriaBean.cat.descripcion}"/><br/>
            </p:panelGrid>
            <p:commandButton  value="Guardar" actionListener="#{categoriaBean.crear()}" update="@all"/>
            <p:commandButton  value="limpiar" actionListener="#{categoriaBean.limpiar()}" update="@all"/>
             
        </h:form>             
             
        </f:view>
        <br/>
       
       </h:body>
   </html>
